AutoName: KyuubiMask

Summary: Privacy-focused notification masking tool

Description: |-
  KyuubiMask is a privacy-first notification masking tool that protects your
  sensitive information during screen sharing, presentations, or when your
  screen is visible to others.
  
  Features:
  * Complete offline operation - no internet permission
  * No data storage or logging
  * Masks notifications from messaging and business apps
  * Open source with Apache 2.0 license
  * No tracking, analytics, or ads
  
  Privacy:
  * No data collection whatsoever
  * Notification content is never stored
  * Works completely offline
  * No Google Play Services or third-party SDKs
  
  Currently supports Slack, with more apps planned.
  The service can be enabled or disabled in the settings.
  
  Perfect for:
  * Protecting privacy during screen sharing
  * Presentations and demos
  * Public spaces
  * Screen recording

