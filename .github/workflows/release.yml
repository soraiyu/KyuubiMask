name: Release Build

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  release:
    name: Build Release APK
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle
        
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Run tests
      run: ./gradlew test --stacktrace
      
    - name: Build Release APK (unsigned)
      run: ./gradlew assembleRelease --stacktrace
      
    - name: Verify APK was built
      run: |
        if [ -f app/build/outputs/apk/release/app-release-unsigned.apk ]; then
          echo "‚úÖ APK built successfully"
          ls -lh app/build/outputs/apk/release/app-release-unsigned.apk
        else
          echo "‚ùå APK not found at expected location"
          echo "Contents of release directory:"
          ls -la app/build/outputs/apk/release/ || echo "Release directory not found"
          exit 1
        fi
      
    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      with:
        name: app-release-unsigned
        path: app/build/outputs/apk/release/app-release-unsigned.apk
        retention-days: 90
        
    - name: Get version from tag
      id: get_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
      if: startsWith(github.ref, 'refs/tags/')
      
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: app/build/outputs/apk/release/app-release-unsigned.apk
        body: |
          ## KyuubiMask ${{ steps.get_version.outputs.VERSION }}
          
          ### üì± Download
          - APK (unsigned): See assets below
          
          ### üìù Changes
          See [CHANGELOG.md](CHANGELOG.md) for details.
          
          ### ‚ö†Ô∏è Note
          This is an unsigned release APK. For production use, you need to sign it.
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
