name: Release Build

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  release:
    name: Build Release APK
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Run tests
      run: ./gradlew test --stacktrace

    - name: Build Release APK (unsigned)
      run: ./gradlew assembleRelease --stacktrace

    - name: Verify APK was built
      run: |
        if [ -f app/build/outputs/apk/release/app-release-unsigned.apk ]; then
          echo "‚úÖ APK built successfully"
          ls -lh app/build/outputs/apk/release/app-release-unsigned.apk
        else
          echo "‚ùå APK not found at expected location"
          echo "Contents of release directory:"
          ls -la app/build/outputs/apk/release/ || echo "Release directory not found"
          exit 1
        fi

    - name: Upload unsigned APK as artifact
      uses: actions/upload-artifact@v4
      with:
        name: app-release-unsigned
        path: app/build/outputs/apk/release/app-release-unsigned.apk
        retention-days: 90

    - name: Decode Keystore
      id: keystore
      env:
        SIGNING_KEY_BASE64: ${{ secrets.SIGNING_KEY_BASE64 }}
      run: |
        if [ -n "$SIGNING_KEY_BASE64" ]; then
          echo "$SIGNING_KEY_BASE64" | base64 --decode > "$RUNNER_TEMP/keystore.jks"
          if [ ! -s "$RUNNER_TEMP/keystore.jks" ]; then
            echo "‚ùå Keystore decoded to an empty file ‚Äî check SIGNING_KEY_BASE64 secret"
            exit 1
          fi
          echo "available=true" >> $GITHUB_OUTPUT
        else
          echo "available=false" >> $GITHUB_OUTPUT
        fi

    - name: Sign APK
      if: steps.keystore.outputs.available == 'true'
      env:
        SIGNING_KEY_ALIAS: ${{ secrets.SIGNING_KEY_ALIAS }}
        SIGNING_KEY_STORE_PASSWORD: ${{ secrets.SIGNING_KEY_STORE_PASSWORD }}
        SIGNING_KEY_PASSWORD: ${{ secrets.SIGNING_KEY_PASSWORD }}
      run: |
        APKSIGNER=$(find "$ANDROID_HOME/build-tools" -name "apksigner" -type f | sort -V | tail -1)
        "$APKSIGNER" sign \
          --ks "$RUNNER_TEMP/keystore.jks" \
          --ks-key-alias "$SIGNING_KEY_ALIAS" \
          --ks-pass "pass:$SIGNING_KEY_STORE_PASSWORD" \
          --key-pass "pass:$SIGNING_KEY_PASSWORD" \
          --out app/build/outputs/apk/release/app-release-signed.apk \
          app/build/outputs/apk/release/app-release-unsigned.apk
        rm -f "$RUNNER_TEMP/keystore.jks"

    - name: Get version from tag
      id: get_version
      if: startsWith(github.ref, 'refs/tags/')
      run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

    - name: Prepare release APKs
      if: startsWith(github.ref, 'refs/tags/')
      run: |
        VERSION="${{ steps.get_version.outputs.VERSION }}"
        RELEASE_DIR="app/build/outputs/apk/release"
        cp "$RELEASE_DIR/app-release-unsigned.apk" "$RELEASE_DIR/KyuubiMask-${VERSION}-unsigned.apk"
        if [ -f "$RELEASE_DIR/app-release-signed.apk" ]; then
          cp "$RELEASE_DIR/app-release-signed.apk" "$RELEASE_DIR/KyuubiMask-${VERSION}-signed.apk"
        fi

    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v2
      with:
        files: app/build/outputs/apk/release/KyuubiMask-${{ steps.get_version.outputs.VERSION }}-*.apk
        generate_release_notes: true
        body: |
          ## KyuubiMask ${{ steps.get_version.outputs.VERSION }}

          ### üì± Download
          - **Signed APK**: `KyuubiMask-${{ steps.get_version.outputs.VERSION }}-signed.apk` *(available when signing secrets are configured)*
          - **Unsigned APK**: `KyuubiMask-${{ steps.get_version.outputs.VERSION }}-unsigned.apk`

          ### üìù Changes
          (auto-generated above)
        draft: false
        prerelease: false
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

