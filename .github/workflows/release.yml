name: Release Build

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  release:
    name: Build Release APK
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle
        
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Run tests
      run: ./gradlew test --stacktrace
      
    - name: Build Release APK (unsigned)
      run: ./gradlew assembleRelease --stacktrace
      
    - name: Verify APK was built
      run: |
        if [ -f app/build/outputs/apk/release/app-release-unsigned.apk ]; then
          echo "âœ… APK built successfully"
          ls -lh app/build/outputs/apk/release/app-release-unsigned.apk
        else
          echo "âŒ APK not found at expected location"
          echo "Contents of release directory:"
          ls -la app/build/outputs/apk/release/ || echo "Release directory not found"
          exit 1
        fi
      
    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      with:
        name: app-release-unsigned
        path: app/build/outputs/apk/release/app-release-unsigned.apk
        retention-days: 90
        
    - name: Get version from tag
      id: get_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
      if: startsWith(github.ref, 'refs/tags/')
    - name: Rename APK for clarity
      run: |
        mv app/build/outputs/apk/release/app-release-unsigned.apk \
        app/build/outputs/apk/release/KyuubiMask-${{ steps.get_version.outputs.VERSION }}-unsigned.apk
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v2   # â† v1 â†’ v2
      with:
        files: app/build/outputs/apk/release/KyuubiMask-${{ steps.get_version.outputs.VERSION }}-unsigned.apk
        generate_release_notes: true         # â† ã“ã‚Œã‚’è¿½åŠ ï¼ PR/ã‚³ãƒŸãƒƒãƒˆã‹ã‚‰è‡ªå‹•ç”Ÿæˆ
        body: |
          ## KyuubiMask ${{ steps.get_version.outputs.VERSION }}
      
          ### ğŸ“± Download
          - **Unsigned APK**: See assets below (for sideloading / testing)
      
          ### ğŸ“ Changes
          (auto-generated above)
      
          ### âš ï¸ Important
          This is an **unsigned** APK. For security/production, sign it yourself or wait for signed version (F-Droid prep in progress).
        draft: false
        prerelease: false
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
