name: Android CI

on:
  push:
    branches: [ main, master, develop, copilot/** ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up debug keystore from secret
      if: ${{ secrets.ANDROID_DEBUG_KEYSTORE_BASE64 != '' }}
      env:
        ANDROID_DEBUG_KEYSTORE_BASE64: ${{ secrets.ANDROID_DEBUG_KEYSTORE_BASE64 }}
      run: |
        mkdir -p ~/.android
        echo "$ANDROID_DEBUG_KEYSTORE_BASE64" | base64 --decode > ~/.android/debug.keystore

    - name: Verify debug keystore (SHA-256)
      if: ${{ secrets.ANDROID_DEBUG_KEYSTORE_BASE64 != '' }}
      run: |
        keytool -list -v -keystore ~/.android/debug.keystore \
          -alias androiddebugkey -storepass android -keypass android \
          | grep -E "SHA256|Certificate fingerprint"
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle
        
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Run Unit Tests
      run: ./gradlew testDebugUnitTest --info --stacktrace --scan
      continue-on-error: true
    - name: Upload Test Reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-reports
        path: app/build/reports/tests/testDebugUnitTest/  
    - name: Build Debug APK
      run: ./gradlew assembleDebug --stacktrace
      
    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30
        
    - name: Verify APK signing certificate
      if: ${{ secrets.ANDROID_DEBUG_KEYSTORE_BASE64 != '' }}
      run: |
        apksigner verify --print-certs -v \
          app/build/outputs/apk/debug/app-debug.apk \
          | grep -E "SHA-256|Signer"

    - name: Build info
      run: |
        echo "âœ… Build completed successfully!"
        echo "ðŸ“± APK Location: app/build/outputs/apk/debug/app-debug.apk"
        ls -lh app/build/outputs/apk/debug/app-debug.apk || echo "APK not found"
